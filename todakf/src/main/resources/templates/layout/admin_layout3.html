<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <th:block layout:fragment="css"></th:block>
  <style>
  body {
      background-color: #f8f9fa;
      margin: 0;
    }

.wrapper {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.sidebar {
  width: 250px;
  background-color: #343a40;
  color: white;
  padding-top: 20px;
  flex-shrink: 0;
  transition: transform 0.3s ease-in-out;
}

.sidebar a {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  display: block;
}

.sidebar a:hover {
  background-color: #495057;
}

.sidebar.hidden {
  transform: translateX(-250px);
}

.content {
  flex-grow: 1;
  padding: 20px;
  overflow-y: auto;
  background-color: white;
  padding-left: 20px;
  padding-right: 20px;
}

.toggle-btn {
  display: none;
  background-color: #343a40;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 18px;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  z-index: 500;
  display: none;
}

.table-hover tbody tr:hover {
  background-color: #f1f3f5;
  cursor: pointer;
}

.table td, .table th {
  vertical-align: middle;
  padding: 12px 16px;
}

/* 간결한 클래식 페이지네이션 */
.pagination {
  font-size: 0.875rem;
}

.pagination .page-link {
  padding: 4px 10px;
  color: #555;
  border: none;
  background: none;
  margin: 0 2px;
}

.pagination .page-item.active .page-link {
  color: #fff;
  background-color: #343a40;
  border-radius: 4px;
}

.pagination .page-link:hover {
  background-color: #f1f1f1;
  border-radius: 4px;
}

@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    height: 100%;
    z-index: 1000;
    top: 0;
    left: 0;
  }

  .toggle-btn {
    display: inline-block;
    margin-bottom: 15px;
  }

  .sidebar.hidden {
    transform: translateX(-250px);
  }

  .content {
    padding-left: 0;
  }
}
/* 기본 레이아웃 */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* 컨테이너 클래스: 내용의 중앙 정렬 */
.container {
    width: 80%;
    margin: 0 auto;
}

/* 게시판 헤더 */
.board-header {
    background-color: #333;
    color: white;
    padding: 20px 0;
}

.board-header h1 {
    text-align: center;
    margin: 0;
}

.search-form {
    text-align: center;
    margin-top: 15px;
}

.search-form input, .search-form select, .search-form button {
    padding: 10px;
    margin: 5px;
    font-size: 14px;
}

.search-form input, .search-form select {
    width: 180px;
}

.search-form button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

.search-form button:hover {
    background-color: #0056b3;
}

/* 게시물 상세보기 영역 */
.board-view {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
}

.board-header-info {
    border-bottom: 2px solid #eee;
    padding-bottom: 15px;
    margin-bottom: 20px;
}

.board-header-info h2 {
    margin: 0;
    color: #333;
    font-size: 24px;
}

/* 메타 정보 영역 */
.meta-info {
    font-size: 14px;
    color: #777;
    margin-top: 10px;
}

.meta-item {
    margin-bottom: 10px;
}

.label {
    font-weight: bold;
    color: #007bff; /* 라벨 강조 색상 */
}

.data {
    color: #333; /* 데이터 텍스트 색상 */
}

/* 게시물 내용 */
.board-content {
    font-size: 16px;
    line-height: 1.6;
    color: #444;
    background-color: #fafafa;
    padding: 20px;
    border-radius: 5px;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
}

.board-content p {
    margin-bottom: 15px;
}

/* 댓글 영역 */
.comments h3 {
    font-size: 18px;
    margin-bottom: 1px;
    color: #333;
}

.comments ul {
    list-style-type: none;
    padding: 0;
}

.comment {
    background-color: #f9f9f9;
    padding: 10px;
    margin-top: 20px;
    margin-bottom: 15px;
    border-radius: 5px;
    border-left: 5px solid #007bff;
}

.comment strong {
    color: #007bff;
    font-size: 16px;
}

.comment p {
    color: #555;
    font-size: 14px;
}

.comments textarea {
    width: 100%;
    padding: 10px;
    height: 50px;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin-top: 10px;
    font-size: 14px;
    box-sizing: border-box;
}

.comment button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

.comment button:hover {
    background-color: #218838;
}

/* 게시판 목록으로 돌아가기 */
.board-footer {
    margin-top: 30px;
    text-align: center;
}

.board-footer a {
    text-decoration: none;
    background-color: #007bff;
}
.left-menu {
    overflow-y: auto; /* 세로 스크롤 자동 */
}

  </style>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="/js/common.js"></script>
  <th:block layout:fragment="script"></th:block>
</head>
<body>
  <div class="wrapper">
    <header th:replace="~{fragments/admin_sidebar::adminSidebar}"></header>
    <th:block layout:fragment="content"></th:block>
</div>
<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    if (window.innerWidth <= 768) {
      sidebar.classList.toggle('hidden');
      overlay.style.display = sidebar.classList.contains('hidden') ? 'none' : 'block';
    }
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.add('hidden');
    document.getElementById('overlay').style.display = 'none';
  }
  if (window.innerWidth <= 768) {
      closeSidebar();
    }
</script>
</body>
</html>
