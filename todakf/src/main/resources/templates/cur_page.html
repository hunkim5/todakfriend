  <style>
      body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    header {
      background: #343a40;
      color: white;
      padding: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo svg {
      width: 24px;
      height: 24px;
      margin-right: 0.4rem;
      fill: white;
    }

    nav {
      display: none;
      flex-direction: column;
      background: #343a40;
      position: absolute;
      top: 56px;
      right: 0;
      width: 180px;
      padding: 0;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateY(-10px);
      opacity: 0;
    }

    nav.active {
      display: flex;
      transform: translateY(0);
      opacity: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      transition: background-color 0.2s;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    nav .submenu {
      padding: 0.5rem 1rem 0.5rem 2rem;
      font-size: 0.85rem;
      color: #adb5bd;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    nav .submenu:hover {
      background-color: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .menu-toggle {
      cursor: pointer;
      display: block;
      width: 28px;
      height: 20px;
      position: relative;
    }

    .menu-toggle span {
      display: block;
      position: absolute;
      height: 2px;
      width: 100%;
      background: white;
      border-radius: 2px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
    }

    .menu-toggle span:nth-child(1) {
      top: 0px;
    }

    .menu-toggle span:nth-child(2), .menu-toggle span:nth-child(3) {
      top: 9px;
    }

    .menu-toggle span:nth-child(4) {
      top: 18px;
    }

    .menu-toggle.open span:nth-child(1) {
      top: 9px;
      width: 0%;
      left: 50%;
    }

    .menu-toggle.open span:nth-child(2) {
      transform: rotate(45deg);
    }

    .menu-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
    }

    .menu-toggle.open span:nth-child(4) {
      top: 9px;
      width: 0%;
      left: 50%;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1.5rem 1rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;

    .section-header h2 {

    .more-btn {

      border: none;

	}

	  font-size: 0.75rem;

	}

<script>
$(document).ready(function() {
	//페이지 로드 시 스크롤 위치 복원
	if (sessionStorage.getItem('scrollPosition')) {
	   $(window).scrollTop(sessionStorage.getItem('scrollPosition'));
	   sessionStorage.removeItem('scrollPosition'); // 사용 후 제거
	}
});
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');

      menuToggle.classList.toggle('open');
      menu.classList.toggle('active');

      if (window.innerWidth < 768) {
        menu.style.display = menu.classList.contains('active') ? 'flex' : 'none';
      }
    }

    // 외부 클릭 시 메뉴 닫기
    document.addEventListener('click', function (e) {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');

      if (window.innerWidth < 768 && !menu.contains(e.target) && !menuToggle.contains(e.target)) {
        menu.classList.remove('active');
        menu.style.display = 'none';
        menuToggle.classList.remove('open');
      }
    });
function replyComment(commentSeq,val){
	let replyBox = $(val).closest('#commentList').find('.reply-box');
	if(replyBox.length == 0){
		$("#parentSeq").val(commentSeq);
		const replyHtml = `
		    <div class="reply-box mt-2">
		      <textarea class="form-control mb-2" rows="2" placeholder="답글을 입력하세요..." id="commentReplyContent"></textarea>
		      <div class="d-flex justify-content-end">
		        <button class="btn btn-sm btn-primary me-2" onclick="commentReply()">등록</button>
		        <button class="btn btn-sm btn-outline-secondary" onclick="replyComment(this);">취소</button>
		      </div>
		    </div>
		  `;
		  $(val).closest('div').append(replyHtml);
	}else{
		replyBox.remove();
	}
}
function commentReply() {
	// 폼 제출 전에 현재 스크롤 위치 저장
    sessionStorage.setItem('scrollPosition', $(window).scrollTop());

	let formData = $("#dataForm").serialize();
	formData += "&content="+$("#commentReplyContent").val();
	$.ajax({
        url: "/web/insertBoardComment",
        data : formData,
        type: "POST",
        success: function(res) {
			location.reload();
        },
        error: function(response) {
        }
    });
}
</script>
