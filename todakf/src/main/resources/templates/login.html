<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>아이디: <input type="text" name="username" value="admin"/></label>
    </div>
    <div>
        <label>비밀번호: <input type="password" name="password" value="1234"/></label>
    </div>
    <div th:if="${param.error}">
        <p style="color:red;">로그인 실패: 아이디 또는 비밀번호를 확인하세요.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color:green;">로그아웃되었습니다.</p>
    </div>
    <div>
        <button type="submit">로그인</button>
        <a href="/user/registerForm">회원가입</a>
    </div>
</form>
</body>
</html>
