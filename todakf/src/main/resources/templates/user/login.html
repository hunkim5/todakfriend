<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>토닥이 친구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
            font-size: 14px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            font-size: 18px;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .form-control {
            font-size: 13px;
            padding: 0.75rem;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            font-size: 14px;
            padding: 0.75rem;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        a {
            font-size: 13px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 모바일 화면 조정 */
        @media (max-width: 576px) {
            .login-container {
                max-width: 90%;
                padding: 1rem;
            }
            .login-container h2 {
                font-size: 16px;
            }
            .btn-primary {
                font-size: 13px;
                padding: 0.65rem;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div th:if="${param.error}">
	        <p style="color:red;">로그인 실패: 아이디 또는 비밀번호를 확인하세요.</p>
	    </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
    <p class="mt-2">계정이 없으신가요? <a href="/user/registerForm">회원가입</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
